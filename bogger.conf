# BOGGER Runner Configuration
BOGGER_VERSION=0.1.0

# Windows EFI target (auto-detected if empty)
BOGGER_EFI_PATH=

# Stealth features (1=enabled, 0=disabled)
BOGGER_STEALTH_CPUID=1
BOGGER_STEALTH_MSR=1
BOGGER_STEALTH_TSC=1
BOGGER_STEALTH_ACPI=1
BOGGER_STEALTH_IOMMU=1

# VMCS Configuration
BOGGER_VMX_PREEMPTION_TIMER=0
BOGGER_TSC_OFFSET_ENABLED=1

# Logging (0=silent, 1=errors only, 2=verbose)
BOGGER_LOG_LEVEL=1

# Shared memory IPC size in pages (4KB each)
BOGGER_IPC_PAGES=4
