# BOGGER Runner Configuration
BOGGER_VERSION=0.2.0

# Windows EFI Boot Manager target (auto-detected if empty)
# On ESP: EFI/Microsoft/Boot/bootmgfw.efi
# NOTE: winload.efi is on the NTFS Windows partition, NOT on the ESP
BOGGER_EFI_PATH=

# Silent mode (1=no console output during boot, 0=normal)
BOGGER_SILENT=1

# Stealth features (1=enabled, 0=disabled)
# These hide the hypervisor from the guest OS (Windows)
BOGGER_STEALTH_CPUID=1    # Clear CPUID hypervisor-present bit
BOGGER_STEALTH_MSR=1      # Intercept VMX/SVM capability MSRs
BOGGER_STEALTH_TSC=1      # Native TSC passthrough (no RDTSC exit)
BOGGER_STEALTH_ACPI=1     # Pass through real ACPI tables
BOGGER_STEALTH_IOMMU=1    # Identity-map DMA for passthrough

# Guest RAM size in MB (0=auto: use 50% of available RAM, min 128 MB)
# On real hardware with 16+ GB RAM, set to 4096 for best Windows 11 performance
# In QEMU test VMs, leave at 0 for auto-detection
BOGGER_GUEST_RAM_MB=0

# VMCS Configuration
BOGGER_VMX_PREEMPTION_TIMER=0
BOGGER_TSC_OFFSET_ENABLED=1

# Logging (0=silent, 1=errors only, 2=verbose)
BOGGER_LOG_LEVEL=0

# Shared memory IPC size in pages (4KB each)
BOGGER_IPC_PAGES=4
